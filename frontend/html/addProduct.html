<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/product.css">
    <script src="https://code.jquery.com/jquery-git.js"></script>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Bootstrap
        </a>
    </nav>
    <div class="container my-5">
        <form method="post"  class="w-50">
            <div class="mb-3">
                <label class="form-label">Product Title</label>
                <input type="text" class="form-control" placeholder="Enter title of the product" name="title" id ="title">
            </div>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div> -->
            <div class="mb-3">
                <label class="form-label">Product Description</label>
                <input type="text" class="form-control" placeholder="Enter description of the product"
                    name="description" id = "description">
            </div>

            <div class="mb-3">
                <label class="form-label">Product Links</label>
                <input type="text" class="form-control" placeholder="Add links of the product" name="link" id="link">
            </div>


            <div class="mb-3">
                <label class="form-label">Image of the Product</label>
                <input type="file" class="form-control-file" name="img" id="img">
            </div>

            <button type="submit" class="btn btn-submit w-25" id="add-product" name="submit">Submit</button>
        </form>
    </div>
</body>


<script src="../js/product.js"></script>
</body>

</html>
